name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [20]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run linter
      run: npm run lint
      
    - name: Run style linter
      run: npm run lint:style
      
    - name: Run tests
      run: npm run test
      
    - name: Run build
      run: npm run build
      
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-files
        path: dist/
        retention-days: 7

  design-system-scan:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Install Playwright browsers
      run: npx playwright install --with-deps
      
    - name: Build Storybook
      run: npm run build-storybook
      
    - name: Run design system accessibility scan
      run: npm run test:a11y
      
    - name: Run design token compliance scan
      run: npm run scan:design-system
      
    - name: Run visual regression tests
      run: npx playwright test
      
    - name: Upload design system scan results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: design-system-scan-results
        path: |
          test-results/
          playwright-report/
        retention-days: 30
        
    - name: Upload accessibility test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: accessibility-test-results
        path: |
          test-results/design-system-results.json
          test-results/design-system-results.xml
        retention-days: 30